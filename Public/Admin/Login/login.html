<!DOCTYPE html>
<html>
<head>
	<title>登录</title>
	<script src="../_public/head.js"></script>
	<link rel="stylesheet" type="text/css" href="../_public/css/login.css">
</head>

<body class="login-bg">
	<div class="login layui-anim layui-anim-up">
        <div class="message">欢迎使用yydsPotal</div>
        <div id="darkbannerwrap"></div>
        
        <form method="post" class="layui-form" >
            <input name="username" id="username" placeholder="用户名" type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="password" id="password" lay-verify="required" placeholder="密码" type="password" class="layui-input">
            <hr class="hr15">
            <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20" >
        </form>
    </div>
    
	<script type="text/javascript">
		$(function  () {
			layui.use('form', function(){
				var form = layui.form;
				//监听提交
				form.on('submit(login)', function(data){
					console.log(data.field)
					crm.post(crm.api_local + "/login/login", data.field , function(res){
						if(res.url){
							window.location.href = res.url;
						}else{
							window.location.href = crm.app_local + '/Index/index.html';
						}
					});
					return false;
				});
			});
		})
	</script>
</body>
</html>
