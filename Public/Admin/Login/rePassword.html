<!DOCTYPE html>
<html>
<head>
	<title>修改密码</title>
	<script src="../_public/head.js"></script>
	<link rel="stylesheet" type="text/css" href="../_public/css/login.css">
</head>

<body class="login-bg">
	<div class="login layui-anim layui-anim-up">
        <div class="message">修改密码</div>
        <div id="darkbannerwrap"></div>
        
        <form method="post" class="layui-form" >
            <!-- <input name="username" id="username" placeholder="用户名" type="text" lay-verify="required" class="layui-input" > -->
            <hr class="hr15">
            <input name="password" id="password" lay-verify="required" placeholder="密码" type="password" class="layui-input">
            <hr class="hr15">
            <input name="repassword" id="repassword" lay-verify="required" placeholder="确认密码" type="password" class="layui-input">
            <hr class="hr15">
            <input value="确认修改" lay-submit lay-filter="rePassword" style="width:100%;" type="submit">
            <hr class="hr20" >
        </form>
    </div>
    
	<script type="text/javascript">
		$(function  () {
			layui.use('form', function(){
				var form = layui.form;
				//监听提交
				form.on('submit(rePassword)', function(data){
					var datas = data.field;
					console.log(datas)
					if(datas.password === datas.repassword){
						crm.post(crm.api_local + "/login/rePassword", {password: datas.password} , function(res){
							console.log(res)
							window.location.href = crm.app_local + '/Index/index.html';
						});
						return false;
					} else {
						layer.msg('两次输入的密码请保持一致~');
					}
					
				});
			});
		})
	</script>
</body>
</html>
